<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://app.amigocloud.com/static/amigocloud-1.0.5/amigocloud-1.0.5.css"></script>
    <title>AmigoCloud</title>

    <body>
      <div id="map" style="height:400px;">
      </div>
      <span id="redundancy"></span>

      <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
      <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
      <script src="http://app.amigocloud.com/static/amigocloud-1.0.5/amigocloud-1.0.5.js"></script>
      <script>
        var map = new L.amigo.map(
            'map',
            {
                center: [40.17887331434696, -100.72265625],
                zoom: 3,
                loadAmigoLayers: false,
                amigoLogo: 'right'
            }
        );

        map.addBaseLayer(L.amigo.AmigoStreet, {maxZoom: 10});
        map.addBaseLayer(L.amigo.AmigoSatellite);
      </script>
      <script src="popup-example.js"></script>
  </body>
</html>
